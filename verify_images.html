<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hero Image Verification</title>
    <style>
        body {
            font-family: sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }

        .hero-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .hero-item {
            background: #333;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .hero-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            display: block;
            margin: 0 auto 10px;
        }

        .hero-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .hero-role {
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>

    <div id="grid" class="hero-grid"></div>

        const grid = document.getElementById('grid');
        heroes.forEach(hero => {
            const div = document.createElement('div');
            div.className = 'hero-item';
            div.innerHTML = `

            grid.appendChild(div);
